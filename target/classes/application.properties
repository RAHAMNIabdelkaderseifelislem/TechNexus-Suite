# Server Properties
server.port=8080

# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/computer_store_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Boot Main Application settings
spring.main.banner-mode=off
spring.main.lazy-initialization=false

# JavaFX settings (custom properties, not used by Spring directly but can be read)
javafx.application.title=Computer Store Management